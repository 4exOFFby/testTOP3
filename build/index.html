<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Registration form">
  <link rel="preload" as="font" href="./fonts/pt-sans-regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/pt-sans-regular.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/work-sans.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/work-sans.woff" type="font/woff" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Registration form</title>
</head>

<body>
  <main class="page-main">
    <div class="container page-main__wrapper">

      <!-- Blue field with the title -->
      <section class="title-section page-main__title">
        <h1 class="title-section__title">Sign up</h1>
      </section>

      <!-- Registration form -->
      <section class="sign-up">
        <div class="sign-up-form">
          <span class="sign-up-form__background">
            <svg width="350" height="350" viewBox="0 0 350 350" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="./img/sprite.svg#background-user"></use>
            </svg>
          </span>

          <!-- form for integration into CMS -->
          <form method="get" data-form="form" action="https://echo.htmlacademy.ru">
            <h2>New user?</h2>
            <div class="sign-up-form__description">
              <p>Use the form below to create your account.</p>
            </div>
            <div class="sign-up-form__field sign-up-form__field--row">
              <label for="firstName" data-form="firstNameLabel">First Name
                <input id="firstName" data-form="firstName" type="text" name="firstName" minlength="1" placeholder="Alice" required>
              </label>
              <label for="lastName" data-form="lastNameLabel">Last Name
                <input id="lastName" data-form="lastName" type="text" name="lastName" minlength="1" placeholder="Miller" required>
              </label>
            </div>
            <div class="sign-up-form__field sign-up-form__field--row">
              <div class="sign-up-form__field sign-up-form__field--column">
                <label for="nationality">Nationality</label>
                <div class="sign-up-form__select-wrapper">
                  <select id="nationality" name="nationality">
                    <option>American</option>
                    <option>Germany</option>
                    <option>African</option>
                  </select>
                </div>
              </div>
              <label for="email" data-form="emailLabel">E-mail
                <input id="email" data-form="email" type="email" name="email" placeholder="alice.miller@yahoo.com" required>
              </label>
            </div>
            <div class="sign-up-form__field sign-up-form__field--row sign-up-form__field--birth">
              <div class="sign-up-form__field sign-up-form__field--column">
                <span>Date of Birth</span>
                <div class="sign-up-form__wrapper sign-up-form__wrapper--birth">
                  <label class="visually-hidden" for="day"></label>
                  <div class="sign-up-form__select-wrapper">
                    <select class="sign-up-form__day" id="day" name="day">
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                    </select>
                  </div>
                  <label class="visually-hidden" for="month"></label>
                  <div class="sign-up-form__select-wrapper">
                    <select class="sign-up-form__month" id="month" name="month">
                      <option>December</option>
                      <option>January</option>
                      <option>February</option>
                    </select>
                  </div>
                  <label class="visually-hidden" for="year"></label>
                  <div class="sign-up-form__select-wrapper">
                    <select class="sign-up-form__year" id="year" name="year">
                      <option>1995</option>
                      <option>1994</option>
                      <option>1993</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="sign-up-form__field sign-up-form__field--column">
                <span>Gender</span>
                <div class="sign-up-form__wrapper sign-up-form__wrapper--gender">
                  <input class="visually-hidden" id="male" type="radio" name="gender" value="male" required>
                  <label for="male">
                    <span>
                      <svg width="15" height="15" viewBox="0 0 15 15" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="./img/sprite.svg#radio-circle"></use>
                      </svg>
                    </span>
                    Male
                  </label>
                  <input class="visually-hidden" id="female" type="radio" name="gender" value="female" checked required>
                  <label for="female">
                    <span>
                      <svg width="15" height="15" viewBox="0 0 15 15" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="./img/sprite.svg#radio-circle"></use>
                      </svg>
                    </span>
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="sign-up-form__field sign-up-form__field--row">
              <div class="sign-up-form__wrapper">
                <label for="password" data-form="passwordLabel">Password
                  <input id="password" data-form="password" type="password" name="password" minlength="8" required>
                </label>
              </div>
              <div class="sign-up-form__wrapper">
                <label for="confirm-password" data-form="confirmPasswordLabel">Confirm Password
                  <input id="confirm-password" data-form="confirm-password" type="password" name="confirm-password" minlength="8" required>
                </label>
              </div>
            </div>
            <div class="sign-up-form__field sign-up-form__field--submit">
              <p>Have an account?<a class="sign-up-form__link" href="#">Login</a></p>
              <button type="submit">Complete Signup</button>
            </div>
          </form>
        </div>
      </section>

      <!-- a message about the successful submission of the form -->
      <section class="form-success">
        <div class="form-success__text-wrapper">
          <h2>Thank You!</h2>
          <p>you registered!</p>
        </div>
        <p class="form-success__link">Have an account?<a class="form-success__text-link" href="#">Login</a></p>
      </section>
    </div>
  </main>
  <script src="js/main.min.js" type="module"></script>
</body>
</html>
